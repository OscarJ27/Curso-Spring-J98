	<div class="container mt-2">
		<div class="jumbotron">
			<h1 class="display-4" th:text="${titulo}"></h1>
			<p class="lead" th:text="${Estado}"></p>
			<hr class="my-4">
			<div>
				<ul class="list-group" th:each="personaje : ${listita}">
					<li class="list-group-item" th:text="${personaje.nombres}"></li>
					<li class="list-group-item" th:text="${personaje.alias}"></li>
					<li class="list-group-item" th:text="${personaje.tipoFruta}"></li>
				</ul>
			</div>
		</div>
	</div>

	<form>

	<div class="container">
	<h2 th:text="${Estado}"></h2>
		<div class="form-group">
				<label for="formGroupExampleInput">Nombres</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					placeholder="Ingrese un nombre ">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Alias</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Ingrese un alias">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Tipo Fruta</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Ingrese un TipoFruta">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Habilidad</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Ingrese una habilidad">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Tripulación</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Ingrese su tripulación">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Recompensa</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Ingrese una recompensa">
			</div>
	</div>
	</form>


	<p th:text="${respuesta}" class="container"></p>
